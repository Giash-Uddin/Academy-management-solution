<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="assets/styles.css" rel="stylesheet" media="screen">
     <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body id="login" style="background: linear-gradient(to right, #f0f2f0 0%, #303939 100%);">
  
    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Registration</h2>
		<div class="form-inline">
		<input type="text" class="input-block-level" placeholder="Full Name">		
		<select class="input-block-level" placeholder="Blood Group">
		<option value="">-- Select Blood Group --</option>
		<option value="A Positive">A+</option>
		<option value="B Positive">B+</option>
		<option value="O Positive">O+</option>
		<option value="AB Positive">AB+</option>
		<option value="A Negative">A-</option>
		<option value="B Negative">B-</option>
		<option value="O Negative">O-</option>
		<option value="AB Negative">AB-</option>
		</select>
		</div>
		<div>
		<input type="text" class="input-block-level" placeholder="Contact No"/>
		</div>
		<div>
		<input type="text" class="input-block-level" placeholder="Email ID"/>
		</div>
		<div>
		<input type="text" class="input-block-level" placeholder="Degisnition">
		<input type="text" class="input-block-level" placeholder="Branch Name">
		</div>
		<div>
		<input type="text" class="input-block-level" placeholder="Area">
		<input type="text" class="input-block-level" placeholder="District">
		</div>
		<div>
		<input type="text" class="input-block-level" placeholder="Date of Birth">
		<input type="text" class="input-block-level" placeholder="User Name">
		</div>
		<div>
		<input type="text" class="input-block-level" placeholder="Index No">
        <input type="password" class="input-block-level" placeholder="Password">
		</div>
		<div>
        <button class="btn btn-large btn-success" type="submit">Submit</button>
		</div>
      </form>

    </div> <!-- /container -->
    <script src="vendors/jquery-1.9.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
